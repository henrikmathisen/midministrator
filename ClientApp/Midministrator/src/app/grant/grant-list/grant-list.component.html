<mat-card>
        <mat-card-content>
                <mat-form-field class="third-width">
                        <mat-label>
                            Search...
                        </mat-label>
                        <input color="primary" matInput [formControl]="searchControl">
                    </mat-form-field>
        </mat-card-content>
    </mat-card>
    <div class="mat-elevation-z8">
    
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let grant">
                    <!-- <span class="fill-remaining-space"></span> -->
                    <button mat-stroked-button color="warn" (click)="onRemoveGrant(grant.key)">Remove</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="subjectId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject ID (Account/User ID) </th>
                    <td mat-cell *matCellDef="let grant"> {{grant.subjectId}} </td>
                </ng-container>
    
            <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
                    <td mat-cell *matCellDef="let grant"> {{grant.key}} </td>
                </ng-container>
    
            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client ID </th>
                <td mat-cell *matCellDef="let grant"> {{grant.clientId}} </td>
            </ng-container>
    
            <ng-container matColumnDef="creationTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                <td mat-cell *matCellDef="let grant"> {{grant.creationTime}} </td>
            </ng-container>
    
            <ng-container matColumnDef="expiration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Expires </th>
                <td mat-cell *matCellDef="let grant"> {{grant.expiration}} </td>
            </ng-container>
    
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let grant"> {{grant.type}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <mat-paginator [length]="size | async" [pageSize]="25" [pageSizeOptions]="[50, 100, 250, 500]"
            (page)="onPage($event)">
    
        </mat-paginator>
    </div>
