<div class="mat-elevation-z8">
    <mat-card>
        <button mat-stroked-button [routerLink]="[0]" >
            New Application
        </button>
    </mat-card>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let application">
                    <span class="fill-remaining-space"></span>
                    <button mat-stroked-button color="warn" [routerLink]="[application.id]">Edit</button>
                </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let application"> {{application.name}} </td>
        </ng-container>

        <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
            <td mat-cell *matCellDef="let application"> {{application.client.clientName}} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted </th>
            <td mat-cell *matCellDef="let application"> {{application.isDeleted}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
