<mat-card>
    <mat-card-content>
            <mat-form-field class="third-width">
                    <mat-label>
                        Search...
                    </mat-label>
                    <input matInput [formControl]="searchControl">
                </mat-form-field>
    </mat-card-content>
</mat-card>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <!-- <span class="fill-remaining-space"></span> -->
                <button  mat-flat-button color="primary" [routerLink]="[user.id]">Edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.profile.name}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="hsaId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> HSA ID </th>
            <td mat-cell *matCellDef="let user"> {{user.hsaId}} </td>
        </ng-container>

        <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
            <td mat-cell *matCellDef="let user"> {{user.lastLogin}} </td>
        </ng-container>

        <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
            <td mat-cell *matCellDef="let user"> {{user.updated}} </td>
        </ng-container>

        <ng-container matColumnDef="deleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted </th>
            <td mat-cell *matCellDef="let user"> {{user.isDeleted}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="size | async" [pageSize]="25" [pageSizeOptions]="[50, 100, 250, 500]"
        (page)="onPage($event)">

    </mat-paginator>
</div>
