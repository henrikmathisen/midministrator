<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="!dataSource">
            Loading...
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="full-width">

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let group">
                    <span class="fill-remaining-space"></span>
                    <button mat-stroked-button color="primary" [routerLink]="[group.id]">Edit</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let group"> {{group.name}} </td>
            </ng-container>

            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> Mail </th>
                <td mat-cell *matCellDef="let group"> {{group.mail}} </td>
            </ng-container>

            <ng-container matColumnDef="azureId">
                <th mat-header-cell *matHeaderCellDef> Azure ID </th>
                <td mat-cell *matCellDef="let group"> {{group.azureId}} </td>
            </ng-container>

            <ng-container matColumnDef="adfssid">
                    <th mat-header-cell *matHeaderCellDef> ADFS SID </th>
                    <td mat-cell *matCellDef="let group"> {{group.adfssid}} </td>
            </ng-container>
            
            <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let group"> {{group.created}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
