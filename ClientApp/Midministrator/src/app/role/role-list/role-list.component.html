<div class="mat-elevation-z8">
    <mat-toolbar>
        <button mat-stroked-button color="primary" [routerLink]="[0]">
            New Role
        </button>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let role">
                    <span class="fill-remaining-space"></span>
                    <button mat-stroked-button color="primary" [routerLink]="[role.id]">Edit</button>
                </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>

        <ng-container matColumnDef="modified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
            <td mat-cell *matCellDef="let role"> {{role.modified}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let role"> {{role.created}} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted </th>
            <td mat-cell *matCellDef="let role"> {{role.isDeleted}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
