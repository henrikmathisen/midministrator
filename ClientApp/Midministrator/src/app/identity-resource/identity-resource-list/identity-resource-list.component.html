<div class="mat-elevation-z8">
        <mat-toolbar>
            <button mat-stroked-button color="primary" [routerLink]="[0]">
                New Identity Resource
            </button>
        </mat-toolbar>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let identityResource">
                        <span class="fill-remaining-space"></span>
                        <button mat-stroked-button color="primary" [routerLink]="[identityResource.id]">Edit</button>
                    </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let identityResource"> {{identityResource.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
                <td mat-cell *matCellDef="let identityResource"> {{identityResource.displayName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="updated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
                <td mat-cell *matCellDef="let identityResource"> {{identityResource.updated}} </td>
            </ng-container>

            <ng-container matColumnDef="enabled">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
                    <td mat-cell *matCellDef="let identityResource"> {{identityResource.enabled}} </td>
                </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>
